<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="w.css">
    <script src="w.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            WhatsApp
        </div>
        <div class="chatbox">
            <div id="contact">
                <div id="c_name">
                    <img src="BARN.jpg" alt="" id="img1">
                    <span id="name">CDAC uNOFFICIAL</span><br>
                    <span id="info">tap here for group info</span>    
                    </div>
                <div id="feature">
                    <i class="fa fa-phone" id="call" style="font-size:40px"></i>
                </div>
            </div>
            <div id="middle">
                <div id="commentbox">
                    <div id="refcmt"> Sample massege...</div>
                </div>
            </div>
            <div class="bottom">
                <div id="smilie"></div>
                <div id="msg">
                    <input type="text" id="inputmsg" placeholder="  Type a message">
                </div>
                <div id="btn">
                    <button onclick="send()" id="sendbtn">Send</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
