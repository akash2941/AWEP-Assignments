<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="loginpage.css">

</head>
<body>
<div class="bg">
    <div class="login_box">
       

        
           <form>
        
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required 
            minlength="5" maxlength="12" pattern="[A-Za-z0-9]+">
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="5"
             maxlength="12" required pattern="[A-Za-z0-9]+">

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label><br>

              <label>
                <input type="checkbox" checked="checked" name="remember"> Keep Me Signed In
              </label>
                 <br>
            
            
            <button type="submit" class="registerbtn">  Log In</button>
         
           
        </form>
       
        
    </div>

</div>

    
</body>
</html>
